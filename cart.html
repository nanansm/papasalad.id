<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lagi Belanja di PapaSalad</title>

  <!-- template css -->
  <link rel="stylesheet" href="assets/css/plugin.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <!-- shop layer -->
  <link rel="stylesheet" href="assets/css/shop.css">
</head>
<body>

  <main>
    <section class="ps-shop">
      <div class="container">

        <div class="row">
        <div class="col-lg-2 mb-20">
            <a class="load-spiral" href="index.html"><img src="assets/img/logocolor.webp" alt="logo" style="max-width: 150px; height: auto;"></a>
        </div>
          <div class="col-lg-6">
            <div><h1 style="color: #6ca515;">Keranjang</h1></div>
            <div class="mb-40"><p style="color: #6ca515;">Periksa pesanan Kamu dan Tambahin aja Kalo Kurang ya Nak!. <br>Isi data yang bener ya, lalu lanjut ke WhatsApp.</p></div>
          </div>
          <div class="col-lg-4 mb-40">
            <div class="list-social text-lg-right">
              <ul>
                <li class="hover-target">
                  <a href="all-product.html" class="ps-badge" style="color: #6ca515;">All Product</a>
                </li>
              </ul>
            </div>
          </div>
    </div>





        <div id="cartBox" class="ps-cart"></div>

        <div class="ps-summary">
          <div class="row"><span>Subtotal</span><strong id="subtotal">Rp 0</strong></div>
          <div class="row"><span>Total</span><strong id="total">Rp 0</strong></div>
        </div>

        <div class="ps-head" style="margin-top:16px"><h3>Data Pemesan</h3></div>
        <div class="row" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px;">
          <div>
            <label class="ps-note">Nama</label>
            <input id="custName" placeholder="Nama Kamu" required>
          </div>
          <div>
            <label class="ps-note">No WhatsApp</label>
            <input id="custPhone" placeholder="08xxxxxxxxxx" required>
          </div>
          <div style="grid-column:1/-1">
            <label class="ps-note">Alamat/Catatan</label>
            <textarea id="notes" rows="3" placeholder="Alamat lengkap / catatan pesanan" required></textarea>
          </div>
        </div>

        <button id="checkout" class="ps-btn" style="margin-top:16px">Checkout via WhatsApp</button>
        <p class="ps-note" style="margin-top:20px">
          Harga tersebut belum termasuk Biaya Ongkir ya Nak!
          <br><b>Cek Lagi ya biar Papa gak salah kirim ke alamat Kamu!</b>
        </p>
      </div>
    </section>
  </main>

  <!-- template js -->
  <script src="assets/js/plugin.js"></script>
  <script src="assets/js/main.js"></script>


<script>
  // ====== SETTING ======
  const SHEET_URL = 'https://script.google.com/macros/s/AKfycbw17GJwf-UU4yBtCrI_HzQ8lxFTbco7NIcNTv71aQTI9Begf8QPe0r_pA1v5Dq7zK-v/exec';
  const WA_NUMBER = '6285117567544';

  // ====== CART helpers ======
  const CART_KEY = 'papasalad_cart_v1';
  const readCart = () => {
    try { return JSON.parse(localStorage.getItem(CART_KEY) || '{}'); }
    catch(_) { return {}; }
  };
  const idr = n => 'Rp ' + (Number(n)||0).toLocaleString('id-ID');

  function handleCheckout(){
    const cart = readCart();
    const items = cart.items || {};
    const catalog = cart.catalog || {};
    const ids = Object.keys(items);
    if (!ids.length) { alert('Keranjang kosong'); return; }

    const name  = (document.querySelector('#custName') ?.value || '').trim();
    const phone = (document.querySelector('#custPhone')?.value || '').trim();
    const notes = (document.querySelector('#notes')    ?.value || '').trim();
    if (!name)  { alert('Harap isi Nama.'); return; }
    if (!phone) { alert('Harap isi No WhatsApp.'); return; }
    if (!notes) { alert('Harap isi Alamat/Catatan.'); return; }

    // Build ringkasan & payload
    let rows = [], subtotal = 0, payloadItems = [];
    ids.forEach(id=>{
      const q = items[id];
      const meta = catalog[id] || { name:id, price:0 };
      const price = Number(meta.price)||0;
      const line = q*price; subtotal += line;
      rows.push(`• ${meta.name} x${q} @ ${idr(price)} = ${idr(line)}`);
      payloadItems.push({ id, name: meta.name, qty:q, price });
    });

    const method = 'Delivery';

    // 1) Buka WhatsApp dulu (anti popup-block)
    const text = `Halo PapaSalad! Saya mau pesan:%0A%0A${rows.join('%0A')}`
               + `%0A%0ASubtotal: ${idr(subtotal)}`
               + `%0A%0AMetode: ${encodeURIComponent(method)}`
               + `%0ANama: ${encodeURIComponent(name)}`
               + `%0AHP: ${encodeURIComponent(phone)}`
               + `%0AAlamat/Catatan: ${encodeURIComponent(notes)}`
               + `%0A%0ATerima kasih!`;
    const waUrl = `https://wa.me/${WA_NUMBER}?text=${text}`;
    const win = window.open(waUrl, '_blank');
    if (!win) window.location.href = waUrl;

    // 2) Log ke Google Sheet — non-blocking, aman di mobile
    const payload = {
      name, phone, notes, method,
      items: payloadItems,
      subtotal,
      meta: { ua: navigator.userAgent, ref: document.referrer }
    };

    try {
      // Pakai fetch no-cors + keepalive (tidak preflight)
      fetch(SHEET_URL, {
        method: 'POST',
        mode: 'no-cors',
        keepalive: true,
        // sengaja pakai text/plain agar tidak memicu preflight CORS
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(payload)
      });
    } catch (err) {
      console.warn('Gagal kirim ke Sheet:', err);
    }
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    document.querySelector('#checkout')?.addEventListener('click', (e)=>{
      e.preventDefault();
      handleCheckout();
    });
  });
</script>



</body>
</html>
